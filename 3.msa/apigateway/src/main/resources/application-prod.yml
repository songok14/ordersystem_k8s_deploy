server:
  port: 8080

eureka:
  client:
    enabled: false

spring:
  config:
    on-profile: prod
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              #  - 'http://localhost:3000'
              - "https://www.crong94.shop"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowedCredentials: true
      routes:
        - id: member-service
          predicates:
            - Path=/member-service/**
          filters:
            - StripPrefix=1
            # 유레카에 등록된 이름이 아닌, k8s의 서비스명을 배포 시 사용
          uri: http://member-service
        - id: ordering-service
          predicates:
            - Path=/ordering-service/**
          filters:
            - StripPrefix=1
          uri: http://ordering-service
        - id: product-service
          predicates:
            - Path=/product-service/**
          filters:
            - StripPrefix=1
          uri: http://product-service

